<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  </head>

  <body>
    <script type="application/javascript" src="js/keymaster.js"></script>
    <script type="text/javascript" src='dist/lib/bundle.js'></script>
    <div class='buttons'>
      <div class='volume-buttons'>
        <i id="volume-up" class="fa fa-volume-up fa-2x" aria-hidden="true"></i>
        <i id="volume-mute" class="fa fa-volume-off fa-2x" aria-hidden="false"></i>
      </div>
      <div class='game-buttons'>

        <i id="start"class="fa fa-play fa-2x" aria-hidden="true"></i>
        <i id='stop' class="fas fa-pause fa-2x"></i>
        <i id='new-game' class="fas fa-redo fa-2x" aria-hidden="true"></i>

      </div>
      <div class="contact-buttons">
        <a href="https://github.com/capoxix"><i class="fab fa-github fa-2x" aria-hidden="true" ></i></a>
        <a href="https://www.linkedin.com/in/garbo-cheng-ye/"><i class="fab fa-linkedin-in fa-2x" aria-hidden="true"></i></a>
      </div>
    </div>
    <div class='canvas-container'>


      <canvas id="game-canvas">
        <img id="arrow" src='images/arrow.png'>
        <img id="castle" src='images/castle.png'>
        <img id="enemy" src='images/enemies.png'>
        <img id="cannon-top" src ='images/cannon-top.png'>
        <img id="cannon-bottom" src ='images/cannon-bottom.png'>
        <img id="background" src='images/background.jpg'>
        <img id="wind" src='images/wind.png'>
        <img id="cannonball" src= 'images/cannonball.png'>
      </canvas>
  </div>
    <div class="instructions-container">
      <div class="instructions">
        <p><strong>Mission:</strong> Protect your home by hitting incoming enemies before they reach it!</p>
        <p><strong>Space Bar:</strong> Shoot cannon ball</p>
        <p><strong>W and S Keys:</strong> Change cannon shooting angle</p>
        <div class="buttons-instructions">
          <div><i id="volume-up" class="fa fa-volume-up" aria-hidden="true"></i>Volume ON</div>
          <div><i id="volume-mute" class="fa fa-volume-off" aria-hidden="false"></i>Volume OFF</div>
          <div><i id="start"class="fa fa-play" aria-hidden="true"></i> Start Game</div>
          <div><i id='stop' class="fas fa-pause"></i>Pause Game</div>
          <div><i id='new-game' class="fas fa-redo" aria-hidden="true"></i> New Game</div>
        </div>
      </div>
    </div>


      <audio id="sound"></audio>
      <audio id="bgsound"></audio>
  </body>
</html>
