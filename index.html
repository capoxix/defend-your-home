<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">



  </head>

  <body>
    <script type="application/javascript" src="js/keymaster.js"></script>
    <script type="text/javascript" src='dist/lib/bundle.js'></script>

    <canvas id="game-canvas">
      <img id="arrow" src='images/arrow.png'>
      <img id="castle" src='images/castle.png'>
      <img id="enemy" src='images/enemies.png'>
      <img id="cannon-top" src ='images/cannon-top.png'>
      <img id="cannon-bottom" src ='images/cannon-bottom.png'>
      <img id="background" src='images/background.jpg'>
    </canvas>
    <div class="instructions-container">
      <div class="instructions">
        <p><strong>Mission:</strong> Protect castle by hitting incoming enemy before it reaches it!</p>
        <p><strong>Space Bar:</strong> Shoot cannon ball</p>
        <p><strong>Up and Down Arrow Keys:</strong> Change cannon shooting angle</p>
      </div>
    </div>
      <i id="volume-up" class="fa fa-volume-up" aria-hidden="false"></i>
      <i id="volume-mute" class="fa fa-volume-off" aria-hidden="false"></i>
      <button id="start">start</button>
      <button id="stop">stop</button>

  </body>
</html>
